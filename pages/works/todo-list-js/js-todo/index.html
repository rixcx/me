<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body class="bg-primary bg-opacity-10 my-4">
  <div class="container w-75 p-4 p-md-5 bg-white rounded rounded-lg">
    <h1 class="text-center text-primary mb-5">ToDo List</h1>
    <form id="form" class="mb-4 row">
      <div class="col-md-10 col-12 mb-2"><input type="text" id="input" class="col-8 form-control" placeholder="What's your ToDo?" autocomplete="off"></div>
      <div class="col-md-2 col-12"><button id="add" class="btn btn-primary" style="width: 100%;"type="submit">Add</button></div>
    </form>
    <ul id="ul" class="list-group text-secondary mb-4"></ul>
    <button id="reset" class="btn btn-secondary" type="submit">All Reset</button>
  </div>
  
  <small class="text-center small mt-5" style="display: block;">&copy; 2023 rix</small>
  
  <script src="index.js"></script>
</body>
</html>
